<div class="border-bottom row"style='margin-bottom:16px;'>
  <div class="col-5">
    
    <h4>
      {{job['title']}}
    </h4>
    <div>
      <b>Location </b> {{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div>
      <b>Salary </b> {{job['salary']}}
    </div>
    {% endif %}
  </div>
  <div class="col-7">
<button btn btn-outline-primary>Apply</button>
  </div>
  
</div>
